<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno Form</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>
        JS Biglietto Treno Form 
    </h1>

    <div>

        <div>
            <label for="km">
                Km da percorrere
            </label>
            <input type="number" id="km" name="km" placeholder="Inserire numero km da percorrere">
        </div>

        <div>
            <label for="age">
                Età
            </label>
            <input type="number" id="age" name="age" placeholder="Inserire età passeggero">
        </div>

        <div>
            <button id="calc-button">
                Calcolo
            </button>
        </div>

    </div>
    
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
